<form class="" name="propsForm">
    <div class="form-group">
        <div class="col-sm-12">
            <button class="btn btn-sm btn-success" ng-disabled="!propsForm.$dirty&&!propsForm.$valid" ng-click="save()">保存</button>
            <button class="btn btn-sm btn-warning" ng-click="cancel()">退出</button>
            <input type="hidden" class="form-control" ng-model="propsData.id">
            <input type="hidden" class="form-control" ng-model="propsData.key">
            <input type="hidden" class="form-control" ng-model="propsData.order">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12 control-label">组件名称</label>
        <div class="col-sm-12">
            <input type="text" class="form-control" placeholder="组件名称" required ng-model="propsData.title">
            <p class="help-block"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12 control-label">查询参数名</label>
        <div class="col-sm-12">
            <input type="text" class="form-control" required placeholder="查询参数名" ng-model="propsData.keyword">
            <p class="help-block"></p>
        </div>
    </div>
    <div class="form-group clearfix">
        <label class="col-sm-12 control-label">数据来源</label>
        <div class="col-sm-12">
            <label class="radio-inline">
                <input type="radio" value="static" ng-model="propsData.dataOrigin" ng-checked="propsData.dataOrigin == 'static' || !propsData.dataOrigin">直接录入
            </label>
            <label class="radio-inline">
                <input type="radio" value="remote" ng-model="propsData.dataOrigin" ng-checked="propsData.dataOrigin == 'remote'">远程拉取
            </label>
        </div>
    </div>
    <div class="form-group" style="padding:0 10px">
        <label class="col-sm-12 control-label" style="padding-left: 5px;">数据列表</label>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>key</th>
                    <th>value</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="source in previewData[propsData.key].source">
                    <td>{{source.key}}</td>
                    <td>{{source.val}}</td>
                </tr>
            </tbody>
        </table>
        <div class="col-sm-12 form-inline" style="padding: 0 0 0 5px;" ng-if="propsData.dataOrigin == 'static' || !propsData.dataOrigin">
            <div class="form-group col-sm-5" style="padding-left: 0;">
                <input type="text" class="form-control" ng-model="inputSource.key" placeholder="key" style="width:100%;">
            </div>
            <div class="input-group col-sm-7">
                <input type="text" class="form-control" ng-model="inputSource.val" placeholder="value">
                <span class="input-group-addon" style="cursor: pointer" ng-click="addDataSource(inputSource.key, inputSource.val)"><i class="icon-plus"></i></span>
            </div>
            <p class="help-block"></p>
        </div>
    </div>
    <div class="form-group" ng-if="propsData.dataOrigin == 'remote'">
        <label class="col-sm-12 control-label">API接口</label>
        <div class="col-sm-12">
            <div class="input-group">
                <input type="url" class="form-control" placeholder="API URL(http://)" ng-model="propsData.api">
                <span class="input-group-addon" ng-click="testApi()" style="cursor: pointer"><i class="icon-refresh"></i></span>
            </div>
            <p class="help-block"></p>
        </div>
    </div>
</form>

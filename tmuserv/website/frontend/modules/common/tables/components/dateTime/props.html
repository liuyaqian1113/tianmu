<form class="" name="propsForm">
    <div class="form-group">
        <div class="col-sm-12">
            <button class="btn btn-sm btn-success" ng-disabled="!propsForm.$dirty&&!propsForm.$valid" ng-click="save()">保存</button>
            <button class="btn btn-sm btn-warning" ng-click="cancel()">退出</button>
            <input type="hidden" class="form-control" ng-model="propsData.id">
            <input type="hidden" class="form-control" ng-model="propsData.key">
            <input type="hidden" class="form-control" ng-model="propsData.order">
            <input type="hidden" ng-model="propsData.dataOrigin">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12 control-label">组件名称</label>
        <div class="col-sm-12">
            <input type="text" class="form-control" placeholder="组件名称" required ng-model="propsData.title">
            <p class="help-block"></p>
        </div>
    </div>
    <div class="form-group" style="padding:0 10px">
        <label class="col-sm-12 control-label" style="padding-left: 5px;">参数列表</label>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>参数名</th>
                    <th>默认值</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <input type="text" class="form-control" ng-model="propsData.keyword" placeholder="参数名" style="text-align:center; padding:0 5px;">
                    </td>
                    <td><input type="text" date-range-picker readonly date-type="{{propsData.type}}" class="form-control" ng-model="propsData.value" placeholder="默认值" style="text-align:center; padding:0 5px;"></td>
                </tr>
            </tbody>
        </table>
    </div>
</form>

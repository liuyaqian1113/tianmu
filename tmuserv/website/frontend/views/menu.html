<!-- begin page-header -->
<h1 class="page-header">菜单管理</h1>
<!-- end page-header -->
<!-- begin row -->
<div class="row">
    <!-- begin col-12 -->
    <div class="col-md-4">
        <!-- begin sidebar nav -->
        <ul class="nav" sidebar="sortable" ng-sortable="menus.menuConfig" edit-menu></ul>
        <!-- end sidebar nav -->
    </div>
    <!-- end col-12 -->
</div>
<div id="menu-tools" ng-style="styles" edit-menu-tools="menus.menuConfig"></div>
<script type="text/ng-template" id="menuToolsEdit.html">
    <div class="modal-header">
        <h3 class="modal-title">{{modalTitle}}</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" name="menuForm">
            <div class="form-group">
                <label class="col-sm-2 control-label">&nbsp;</label>
                <div class="col-sm-10">
                    <input type="hidden" class="form-control" ng-model="menus.id">
                    <input type="hidden" class="form-control" ng-model="menus.hasSub">
                    <input type="hidden" class="form-control" ng-model="menus.order">
                    <input type="hidden" class="form-control" ng-model="menus.type">
                    <input type="hidden" class="form-control" ng-model="menus.pid">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">菜单名称</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="菜单名称" required ng-model="menus.name">
                    <p class="help-block"></p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">菜单URL</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="菜单链接" ng-model="menus.url" ng-disabled="menus.url == 'javascript:;'">
                    <p class="help-block"></p>
                </div>
            </div>
            <div class="form-group" ng-if="menus.type != 'nav-group'">
                <label class="col-sm-2 control-label">菜单图标</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="菜单图标的classname" ng-model="menus.icons">
                    <p class="help-block"></p>
                </div>
            </div>
            <div class="form-group" ng-if="userInfo.level >= 20">
                <label class="col-sm-2 control-label">菜单权限</label>
                <div class="col-sm-10">
                    <div class="radio" ng-if="userInfo.level == 100">
                        <label title="">
                            <input type="radio" name="permission" value="100" ng-model="menus.permission" ng-checked="menus.permission == 100"> 超级管理员
                        </label>
                    </div>
                    <div class="radio" ng-if="userInfo.level >= 20">
                        <label title="">
                            <input type="radio" name="permission" value="20" ng-model="menus.permission" ng-checked="menus.permission == 20"> 业务线管理员
                        </label>
                    </div>
                    <div class="radio">
                        <label title="所有用户可见">
                            <input type="radio" name="permission" value="10" ng-model="menus.permission" ng-checked="menus.permission == 10"> 普通用户
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">&nbsp;</label>
                <div class="col-sm-10">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-disabled="menuForm.$invalid" ng-click="ok()"> 保存</button>
        <button class="btn btn-warning" ng-click="cancel()">退出</button>
    </div>
</script>
<!-- end row -->
